name: Publish Docker images

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image for k-anonymity
        uses: docker/build-push-action@v2
        with:
          context: ./k-anonymity
          file: ./k-anonymity/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/k-anonymity:latest

      - name: Build and push Docker image for t-closeness
        uses: docker/build-push-action@v2
        with:
          context: ./t-closeness
          file: ./t-closeness/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/t-closeness:latest

      - name: Build and push Docker image for l-diversity
        uses: docker/build-push-action@v2
        with:
          context: ./l-diversity
          file: ./l-diversity/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/l-diversity:latest

