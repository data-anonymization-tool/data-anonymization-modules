version: '3.8'

services:
  web:
    image: nginx:latest
    ports:
      - "8081:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - k-anonymity
      - l-diversity
      - t-closeness
      - gaussian-copula
      - ctgan-synthesis
      - tvae-synthesis
      - dp-laplace
      - dp-exponential
      - dp-gaussian
      - dp-queries-lp
      - dp-queries-ep
    networks:
      - data-anonymization-tool-network

  k-anonymity:
    image: ghcr.io/data-anonymization-tool/k-anonymity:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=k-anonymity.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
    volumes:
      - ./k-anonymity:/app
    networks:
      - data-anonymization-tool-network

  l-diversity:
    image: ghcr.io/data-anonymization-tool/l-diversity:latest
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=l-diversity.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5001
    volumes:
      - ./l-diversity:/app
    networks:
      - data-anonymization-tool-network

  t-closeness:
