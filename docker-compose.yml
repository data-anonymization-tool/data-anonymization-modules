networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16  # Changed subnet here
          gateway: 172.30.0.1

  data-anonymization-tool-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.32.0.0/16  # Changed subnet here to avoid conflicts
          gateway: 172.32.0.1